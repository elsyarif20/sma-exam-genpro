    body {
      font-family: 'Plus Jakarta Sans', sans-serif;

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

</head>
<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Using a relative path to ensure the service worker is registered within the correct origin/scope
        navigator.serviceWorker.register('sw.js', { scope: './' })
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            // Log warning instead of error to avoid cluttering in dev environments where SW might be restricted
            console.warn('ServiceWorker registration failed (This is expected in some sandboxed environments):', error);
          });
      });
    }
  </script>
</body>
